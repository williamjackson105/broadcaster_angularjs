<!--
Purpose:
  This is region of Free Messages in the main page.


-->
<div ng-controller="FreeChatCtrl">
	<div class='main-title'>
		<div style='float:left;'>Free</div>
		<div style='float:right;'>
			{{freemessages.length}}
		</div>		
	</div>

	<div id='freemess'>		
		<div class='mess-view'>		
			<li ng-repeat="message in freemessages">				
				<div style="float: left;width:82%;">{{message.messageText}}</div>
				<div class="image">{{message.memberUri}}</div>
			</li>		
		</div>
		<div class='mess-input'>
			<form ng-submit="sendFreeMessage()">
				<input type="text" ng-model="inputText" placeholder="Type your message here" />
				<input type="submit" value="Send" hidden/>
			</form>
		</div>
	</div>
</div>
<style>
	#freemess li 
	{
		list-style: none;
		border: 1px solid black;
		margin: 7px;
		padding: 4px;
	}

	#freemess li .image{
		height: 67px;
		border: 1px solid black;
		width: 67px;
		font-size: 8px;
		position: relative;
		left: 89%;
	}
</style>
